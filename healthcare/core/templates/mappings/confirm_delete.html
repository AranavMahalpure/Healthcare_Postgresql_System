{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">Confirm Delete</h4>
            </div>
            <div class="card-body">
                <p>Are you sure you want to remove <strong>Dr. {{ mapping.doctor.first_name }} {{ mapping.doctor.last_name }}</strong> from patient <strong>{{ mapping.patient.first_name }} {{ mapping.patient.last_name }}</strong>?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Remove</button>
                    <a href="{% url 'mapping-list' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
